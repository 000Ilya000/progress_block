<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress block</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="mainBlock">
            <p class="progressTitle">Progress</p>
            <div class="progressBlock">
                <svg class="progress" width="128" height="128">
                    <circle class="progressCircle" cx="64" cy="64" r="58" fill="none" stroke="#EAF3F6" stroke-width="12"></circle>
                    <circle class="progressFill" cx="64" cy="64" r="58" fill="none" stroke="#005CFF" stroke-width="12" stroke-dasharray="365" stroke-dashoffset="365"></circle>
                </svg>
            </div>                      
            <div class="progressControll">
                <div class="progressControllRow">
                    <input class="valueInput" value="25" type="number" min="0" max="100">
                    <p class="progressControllTitle">Value</p>
                </div>
                <div class="progressControllRow">
                    <span class="toggleAnimate">
                    </span>
                    <p class="progressControllTitle">Animate</p>
                </div>
                <div class="progressControllRow">
                    <span class="toggleHide">
                    </span>
                    <p class="progressControllTitle">Hide</p>
                </div>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </body>

</html>
