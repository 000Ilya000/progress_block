<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress block</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="mainBlock">
            <div class="progressBlock">
                <p class="progressTitle">Progress</p>
                <div class="progress"></div>
            </div>
            <div class="progressControll">
                <div class="progressControllRow">
                    <div class="valueInput">0</div>
                    <p class="progressControllTitle">Value</p>
                </div>
                <div class="progressControllRow">
                    <div class="toggleAnimate">
                        <div class="switcher"></div>
                    </div>
                    <p class="progressControllTitle">Animate</p>
                </div>
                <div class="progressControllRow">
                    <div class="toggleHide">
                        <div class="switcher"></div>
                    </div>
                    <p class="progressControllTitle">Hide</p>
                </div>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </body>

</html>
